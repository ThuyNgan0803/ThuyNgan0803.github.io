<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
        .w-100 {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
                <li data-target="#myCarousel" data-slide-to="5"></li>
                <li data-target="#myCarousel" data-slide-to="6"></li>
                <li data-target="#myCarousel" data-slide-to="7"></li>
                <li data-target="#myCarousel" data-slide-to="8"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img class="w-100" src="./images/1.jpg" alt="image1">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/2.jpg" alt="image2">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/3.jpg" alt="image3">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/4.jpg" alt="image4">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/5.jpg" alt="image5">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/6.jpg" alt="image6">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/7.jpg" alt="image7">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/8.jpg" alt="image8">
                </div>
                <div class="item">
                    <img class="w-100" src="./images/9.jpg" alt="image9">
                </div>
            </div>
        </div>
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</body>

</html>
